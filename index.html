<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Random Quote</title>
</head>
<body>
  <div class="container">
    <div id="quote-box">
      <blockquote id="text">A friend is someone who knows all about you and still loves you. </blockquote>
      <div id="author"><span>â€• Elbert Hubbard</span></div>

      <div id="buttons">

              target="_top"
              title="tweet this quote">
              <i class="fa-brands fa-twitter"></i>
          </a>
          <button id="new-quote" class="button">New Quote</button>
      </div>
    </div>
    <div id="footer">by Natthaya</div>
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
